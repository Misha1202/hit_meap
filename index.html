<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Universal File Converter</h1>
      <p>Convert files between different formats quickly and easily</p>
    </header>

    <main>
      <div class="converter-box">
        <form id="converterForm">
          <div class="file-drop-area">
            <input type="file" id="fileInput" class="file-input" required>
            <div class="file-drop-text">
              <span class="material-icons">upload</span>
              <p>Drag & drop files here or click to browse</p>
            </div>
          </div>

          <div class="format-selector">
            <label for="targetFormat">Convert to:</label>
            <select id="targetFormat" required>
              <option value="">Select format...</option>
              <optgroup label="Images">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
                <option value="gif">GIF</option>
              </optgroup>
              <optgroup label="Documents">
                <option value="pdf">PDF</option>
                <option value="docx">DOCX</option>
                <option value="txt">TXT</option>
              </optgroup>
              <optgroup label="Audio">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
              </optgroup>
            </select>
          </div>

          <button type="submit" class="convert-btn">Convert File</button>
        </form>

        <div id="status" class="status hidden">
          <div class="spinner"></div>
          <p>Converting your file...</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2023 File Converter | Powered by Glitch</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
